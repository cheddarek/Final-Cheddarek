<app-admin-header></app-admin-header>
<div class="below-header"></div>
<ngx-loading [show]="loading"></ngx-loading>


<!--=================== Tableau ==================-->
<div class="container tab"  >
  <div class="card">
    <table class="table tbale-bordered">
      <thead class="thead-light" >
      <th>Nom</th>
      <th>Modifier</th>
      <th>Supprimer</th>
      </thead>
      <tbody *ngFor="let brand of brands">
      <tr  >
        <td >{{brand.name}}</td>
        <td><a class="btn btn-sm btn-primary">Modifier <i class="fas fa-edit"></i></a></td>
        <td>
          <button class="btn btn-danger btn-sm" data-toggle="modal"
                            attr.data-target="#demo{{brand.name}}">Supprimer</button>
        </td>
      </tr>



      <!--============= MODEL ===================-->

      <div class="modal fade" id="demo{{brand.name}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel2">Alimentaire</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="text-danger">{{brand.name}}  va etre définitivement supprimée  </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <form >
                <button type="submit" class="btn btn-danger"(click)="onDeleteBrande(brand.id)">Supprimer</button>
              </form>
            </div>
          </div>
        </div>
      </div>


      <!--==============MODEL ===================-->

      </tbody>
    </table>
  </div>
</div>
