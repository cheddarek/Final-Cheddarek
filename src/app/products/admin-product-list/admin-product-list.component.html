<app-admin-header></app-admin-header>
<ngx-loading [show]="loading"></ngx-loading>

<div class="below-header">
  <div class="container tab">
  <div class="card">
    <table class="table tbale-bordered">
      <thead class="thead-light">
      <th>Image</th>
      <th>Nom</th>
      <th>Prix</th>
      <th>Modifier</th>
      <th>Supprimer</th>
      </thead>
      <tbody *ngFor="let product of products">
<!--
      boucle sur tous les produits
-->
      <tr>
        <td></td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td> <a class="btn btn-sm btn-primary">Modifier <i class="fas fa-edit"></i></a></td>
        <td><button class="btn btn-danger btn-sm" data-toggle="modal" attr.data-target="#demo-{{product.name}}">Supprimer</button>
        </td>      </tr>

      <!--============= MODEL ===================-->
      <div class="modal fade" id="demo-{{product.name}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{product.name}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="text-danger">Ce produit {{product.name}} va etre définitivement supprimé</p>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
              <form >
                <button type="submit" class="btn btn-danger"(click)="onDeleteProduct(product.id)">Supprimer</button>
              </form>

            </div>
          </div>
        </div>
      </div>
      <!--==============MODEL ===================-->

      </tbody>
    </table>
  </div>
</div>
</div>

<app-footer></app-footer>
