<app-admin-header></app-admin-header>
<div class="below-header">

</div>
<div class="container-fluid"  >

  <div class="row">

    <div class="col-lg-3"></div>
    <div class="col-lg-6">

      <div id="ui" style="background-color: #333;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            opacity: 0.8; font-family: 'Amiri', serif;">
        <h2 class="text-center text-white">Ajouter un produit</h2>
        <br>
        <form class="form-group" [formGroup]="productForm" (ngSubmit)="onAddProduct()">
          <label class="text-white">  Nom du produit à ajouter </label>
          <input type="text" name="Nom" id="name" formControlName="name" class="form-control" placeholder="Saisir le nom du produit à ajouter">
          <br>
          <label class="text-white">  Prix du produit à ajouter  </label>
          <input type="text" name="Prix" id="price" formControlName="price" class="form-control" placeholder="Saisir le prix du produit à ajouter">
          <br>
          <label class="text-white">  Stock disponible  </label>
          <input type="text" name="Stock" id="stock" formControlName="stock" class="form-control" placeholder="Saisir le quantité disponible">
          <br>
          <label for="brand" class="text-white">Sélectionnez la marque</label>
          <select name="brand" id="brand" formControlName="brand" class="form-control" required>
            <option *ngFor="let brand of brands" [ngValue]="brand.name">{{ brand.name }}</option>
          </select>
          <br>
          <label for="category" class="text-white">Sélectionnez la categorie</label>
          <select name="category" id="category" formControlName="category"  class="form-control" required>
            <option *ngFor="let category of categories" [ngValue]="category.name">{{ category.name }}</option>
          </select>
          <br>
          <div class="md-form mb-4 pink-textarea active-pink-textarea">
            <i class="fas fa-angle-double-right prefix"></i>
            <label  class="text-white">Description</label>
            <textarea id="form21" id="description" formControlName="description" class="md-textarea form-control" rows="3" placeholder="Décrire le produit à ajouter"></textarea>
          </div>
          <label class="text-white">  URL du produit </label>
          <input type="text" name="URL" id="image" formControlName="image" placeholder="Ajouter une image de ce produit ">
          <br>
          <button type="submit" name="Ajouter" class="btn btn-primary "><i class="fas fa-plus"></i></button>
        </form>
      </div>
    </div>
    <div class="col-lg-3"></div>


  </div>
</div>
<br>
