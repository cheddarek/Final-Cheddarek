<!-- Bienvenue -->
<section id="bienvenue" class="py-5">
  <div class="primary-overlay text-white">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 text-center py-2">
          <h1 class="display-2 mt-5 pt-4">
            <div>Bienvenue!</div>
          </h1>
          <h2 style="font-family: 'Amiri', serif;" class="display-4">شد دارك باش تحمي عائلتك وصغارك</h2>
        </div>
        <div class="col-lg-6">
          <img src="../../../assets/images/Flag.png" alt="" class=" ml-auto img-fluid d-none d-lg-block py-3" width="400" height="400">
        </div>
      </div>
    </div>
  </div>
</section>




<section id="filter" class="bg-dark text-white py-2">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div style="text-align: center;" class="dropdown  py-2">
          <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMarque" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            Marques
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMarque">
<!--
            boucle 3al brands
-->
            <a class="dropdown-item" *ngFor="let brand of brands" (click)="selectSlector('/products/brands/'+brand.id.toString())">
              {{brand?.name}}</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div style="text-align: center;" class="dropdown py-2">
          <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownCategory" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            Catégories
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownCategory">
<!--
            boucle 3al les brands
-->
            <a class="dropdown-item" *ngFor="let category of categories"(click)="selectSlector('/products/categories/'+category.id
            .toString())">
              {{category?.name}}</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="ml-auto">
          <form class="form-inline py-2 my-lg-0 ml-auto" action="">
            <input class="form-control mr-sm-2" type="search" placeholder="Recherche" aria-label="Search" name="q">
            <button class="btn btn-outline-primary my-2 my-sm-0 justify-content-center" type="submit">
              <i class="fas fa-search"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
