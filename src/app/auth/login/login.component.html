<ngx-loading [show]="loading"></ngx-loading>

<section class="container-fluid bg">
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3" >

      <form class="form-container"   [formGroup]="loginForm" (ngSubmit)=" onLogin()">
        <h2 class="text-center">Se connecter</h2>
        <br>
        <div class="form-group">
          <label >Adresse Email</label>
          <input type="email"
                 formControlName="email"
                 class="form-control"
                 id="email"
                 aria-describedby="emailHelp"
                 placeholder="Saisir votre adresse email">
          <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre e-mail</small>
        </div>
        <div class="form-group">
          <label >Mot de passe</label>
          <input type="password"
                  formControlName="password"
                 id="password"
                 class="form-control"
                 placeholder="Saisir votre mot de passe">
        </div>

        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid"
        >Valider</button>
        <a href="/register" >Pas de compte ? S'inscrire d'ici</a>
      </form>
    </section>
  </section>
</section>
